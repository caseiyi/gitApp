<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gitApp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <h3 class="heading">Get a simple overview on any github userid</h3>
    <div class="input-box">
        <input type="text" placeholder="type username" ">
        <span class="material-symbols-outlined" id="search-btn">
            search
            </span>
    </div>
    <div class="info-section">
        <div class="avatar">
            <img src="default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3383.avif" alt="">
        </div>
        <div class="info">
            <h1 class="name">
                NAME
            </h1>
            <p class="bio"></p>
            <div class="span">
                <span><b class="followers"></b>followers</span>
                <span><b class="following"></b>following</span>
                <span><b class="repository"></b>repository</span>
            </div>
            <div class="rep-url">
                <!-- <a href="http://" ></a> -->
          
            </div>
           
        </div>
    </div>
  </div>




    <script src="gitApp.js"></script>
</body>
</html>
